<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neighbourhood Map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
    <main>
        <div class="row">
            <div class="col-md-12">
                <h2 id="greeting" class="greeting">Neighbourhood Map</h2>
                <p id = "errhandle" data-bind="text:errHandle"></p>
            </div>
        </div>
        <a id="menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
            </svg>
        </a>
        <nav class="" id="list-sect">
            <h3>List of places</h3>
                <ul data-bind= 'foreach: filteredPl()'>
                    <li data-bind= 'text:locationName, click: $parent.setCurrentLocation' class="list-sect-ind"></li>
                </ul>
                <div class="col-md-12" id="wikiSec">
                    <h3>Wikipedia section</h3>
                    <div class="listwikisec">
                        <a data-bind="attr:{href:wikiLink}" target="_blank">
                            <h3 data-bind='text:wikiTitle'></h3>
                            <p data-bind="text:wikiArticle"></p>
                        </a>
                    </div>
                </div>
        </nav>
        <div class ="row">
                <div class="" id="map-title">
                    <label class="searchpl">Search places:</label>
                    <input type="search" class="form-control" data-bind="textInput: query" autocomplete="off" />
                    <figure>
                    <div id="map-div">
                    </div>
                    </figure>
                </div>
        </div>
        </main>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/bootstrap.js"></script>
    <script src="js/libs/knockout-3.4.1.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/script.js"></script>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzpZaX46f3EBBvLigJIkHN93hQSffkSuY&libraries=places&callback=initializeMap" onerror="googleDbError()"></script>
    </body>
</html>
